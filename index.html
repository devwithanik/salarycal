<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 30px;
            color: #4CAF50;
            text-align: center;
        }
        pre {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow: auto;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <form id="salaryForm">
            <label for="payGrade">Pay Grade (1-20):</label>
            <input type="text" id="payGrade" name="payGrade" required>
            <label for="joiningDate">Joining Date (YYYY-MM-DD):</label>
            <input type="date" id="joiningDate" name="joiningDate" required>
            
            <label for="selectedMonth">Month (1-12):</label>
            <input type="number" id="selectedMonth" name="selectedMonth" min="1" max="12" required>
            
            <label for="selectedYear">Year:</label>
            <input type="number" id="selectedYear" name="selectedYear" required>
            
            <button type="button" onclick="calculateMonthlySalary()">Calculate Salary</button>
        </form>
        <h2>Salary Details</h2>
        <pre id="salaryDetails"></pre>
    </div>
</body>
</html>
